<section class='section' id="personal-projects">
    <h1>{{header}}</h1>

    <div class="projects-container">
        <div class="projects" data-ng-repeat="project in projects | orderBy: 'id'">
            <a href="#/personal-projects/{{project.location}}">
                <h3 class="media-heading">{{project.title}}</h3>
            </a>
        </div>
    </div>
</section>
